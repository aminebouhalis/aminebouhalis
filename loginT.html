<!DOCTYPE html>
<html lang="ar">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyBQf_tjUTzUs688js-Runv6eawj4Hv2FWk",
  authDomain: "department-computer-science.firebaseapp.com",
  projectId: "department-computer-science",
  storageBucket: "department-computer-science.firebasestorage.app",
  messagingSenderId: "189934401736",
  appId: "1:189934401736:web:9bdc4d2e39fa83b4900dfd",
  measurementId: "G-SP2P9WT486"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // ✅ شرط تفعيل البريد
          if (!user.emailVerified) {
            alert("يجب تفعيل بريدك الإلكتروني أولاً قبل تسجيل الدخول.");
            return;
          }

          const formData = new FormData();
          formData.append("uid", user.uid);
          formData.append("email", user.email);

          const response = await fetch("loginT.php", {
            method: "POST",
            body: formData
          });

          const result = await response.text();
          if (result.includes("success")) {
            window.location.href = "teacherhp.php";
          } else {
            alert(result);
          }

        } catch (error) {
          alert("خطأ: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <form id="loginForm">
    <div class="login-box">
      <h2>Teacher LOG IN</h2>
      <h3>Email</h3>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <h3>Password</h3>
      <input type="password" id="password" placeholder="Enter your password" required>
      <br><br>
      <button type="submit">Login</button>
      <br><br>
      <button><a href="index.php">Go to Home</a></button>
    </div>
  </form>
</body>
</html>
